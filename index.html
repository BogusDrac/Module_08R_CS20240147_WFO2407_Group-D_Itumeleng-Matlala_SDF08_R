<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<footer class="bg-[#659f8f]">
    <div class="container px-6 py-12 mx-auto">
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-1">
            <div class="sm:col-span-2 lg:col-span-4">
                <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white" >Subscribe to our newsletter update</h1>
                <div class="flex mt-4 ">
                    <input id="email" type="text" class="px-4 py-2 text-[#313131] bg-white border rounded-l-md text-black dark:border-[#313131] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]" placeholder="Email Address">
                    <button class="px-6 py-2.5 bg-[#f17102] rounded-l-md ">
                        Subscribe
                    </button>
                </div>
            </div>
            <div>
                <p class="text-[#313131] text-lg font-semibold dark:text-black">Quick Link</p>
                <div class="flex flex-col mt-4 space-y-2">
                    <a href="#" class="text-[#313131] dark:text-black hover:underline">Home</a>
                    <a href="#" class="text-[#313131] dark:text-black hover:underline">Who We Are</a>
                    <a href="#" class="text-[#313131] dark:text-black hover:underline">Our Philosophy</a>
                </div>
            </div>
            <div>
                <p class="text-[#313131] text-lg font-semibold dark:text-black">Technologies</p>
                <div class="flex flex-col mt-4 space-y-2">
                    <a href="#" class="text-[#313131] dark:text-black hover:underline">HTML</a>
                    <a href="#" class="text-[#313131] dark:text-black hover:underline">CSS</a>
                    <a href="#" class="text-[#313131] dark:text-black hover:underline">JavaScript</a>
                </div>
            </div>
        </div>
                    
        <hr class="my-6 border-[#d86943]">
                    
        <div class="flex justify-center">
            <a href="#">
                <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace Logo">
            </a>
        </div>
</footer>

</body>
</html>
